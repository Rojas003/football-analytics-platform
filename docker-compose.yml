version: '3.8'

services:
  app:
    build: .
    container_name: football-analytics-app
    ports:
      - "8080:5000"
    volumes:
      - ./app:/app/app
      - ./templates:/app/templates
      - ./static:/app/static
      - ./data:/app/data
    environment:
      - FLASK_APP=app/main.py
      - FLASK_ENV=development
      - SECRET_KEY=change-this-to-a-random-secret-key-in-production
    restart: unless-stopped