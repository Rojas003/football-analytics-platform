{% extends "base.html" %}

{% block title %}Add Life Event for {{ player.name }}{% endblock %}

{% block content %}
<h2>Add Life Event</h2>
<h3>Player: {{ player.name }} ({{ player.team }})</h3>

<form method="POST">
    <div class="form-group">
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required>
    </div>
    
    <div class="form-group">
        <label for="event_type">Event Type:</label>
        <select id="event_type" name="event_type" required>
            <option value="">Select Type</option>
            <option value="positive">✅ Positive Event</option>
            <option value="negative">❌ Negative Event</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="event_category">Event Category:</label>
        <select id="event_category" name="event_category" required>
            <option value="">Select Category</option>
            <option value="Marriage">Marriage</option>
            <option value="Birth of Child">Birth of Child</option>
            <option value="Injury">Injury</option>
            <option value="Family Death">Family Death</option>
            <option value="Award/Recognition">Award/Recognition</option>
            <option value="Contract Signing">Contract Signing</option>
            <option value="Legal Issue">Legal Issue</option>
            <option value="Personal Milestone">Personal Milestone</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="event_description">Event Description:</label>
        <textarea id="event_description" name="event_description" required placeholder="Describe the life event in detail..."></textarea>
    </div>
    
    <button type="submit" class="btn">Add Life Event</button>
    <a href="/player/{{ player.id }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
